<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="bottomReveal">
        <button onclick="exit()" id="exit">X</button>

        <section class="design-section01">
            <div class="design-S1-left">
                <div class="design-S1-head">
                    <img src="../../img/nomads_dog.png" alt="">
                    <a href="https://nomadsparis.com" target="_blank">
                        <button>Voir le site</button>
                    </a>
                </div>
                <p class="design-project-type">WEBDESIGN • PHOTOGRAPHIE • REALISATION VIDEO</p>
                <p class="design-description01">Situé entre l'avenue de l'Opéra et le musée du Louvre, le Nomad's est le point de rendez-vous parisien de tous les épicuriens.</p>
                <p class="design-description02">Durant ce stage de 2 mois j’ai réalisé une refonte complète de leur site internet ainsi qu’une vidéo et de multiples photos.</p>
            </div>
            <div class="design-S1-right">
                <div class="design-S1-frame">
                    <!-- <img src="../../img/nomads-head.jpg" alt="">    -->
                </div>
            </div>
        </section>

        <section id="section02">
            <div class="image-gallery">
                <div class="image-item">
                    <img src="../../img/just-fiat.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="../../img/nomads-terrasse.jpg" alt="">
                </div>
            </div>
            <div class="image-gallery">
                <div class="image-item">
                    <img src="../../img/lemon.jpg" alt="">
                </div>
                <div class="video-item">
                    <video src="../../img/animated-plates.mp4" autoplay loop muted></video>
                </div>
                <div class="image-item">
                    <img src="../../img/choco-oeuf.jpg" alt="">
                </div>
            </div>
            <div class="image-gallery">
                <div class="image-item">
                    <img src="../../img/plat.jpg" alt="">
                </div>
                <div class="video-item">
                    <video src="../../img/food-big.mp4" autoplay loop muted></video>
                </div>
                <div class="image-item">
                    <img src="../../img/tapas.jpg" alt="">
                </div>
            </div>
        </section>

        <section id="section03">
            <img src="../../img/nomads-desktop.jpg" alt="">
        </section>

        <section id="section04">
            <div>
                <img src="../../img/nomads-mobile.jpg" alt="">
            </div>
        </section>

        <section id="section05">
            <video src="../../img/nomads-video.mp4" controls poster="../../img/nomads-thumbnail.jpg"></video>
            <video src="../../img/dog-animation.mp4" autoplay loop muted></video>
        </section>

        <section id="section06">
            <img src="../../img/nomads-post01.jpg" alt="">
            <img src="../../img/nomads-social.png" alt="">
            <img src="../../img/nomads-post02.jpg" alt="">
        </section>

        <section id="section07">
            <img src="../../img/grid-collage.jpg" alt="">
        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
